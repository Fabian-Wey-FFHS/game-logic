<!-- chatpanel.component.html -->
<p>chatpanel works!</p>
<div>
  <div id="messages">
    <!-- Display messages from the 'messages' array -->
    <div *ngFor="let message of messages">{{ message }}</div>
  </div>

  <input type="text" id="chat-input" placeholder="Type your message here..." [(ngModel)]="newMessage" />
  <button id="send-message" (click)="sendMessage()">Send</button>
</div>
